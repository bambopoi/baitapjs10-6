<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
   <div class="container" style="padding: 50px; background-color: antiquewhite; margin-bottom: 10px;">
	<div>
		<label for="input-number">Nhập số nguyên N:</label>
		<input type="number" id="inputNumber" />
		<button onclick="addNumber()">Thêm số</button>
		<span style="display: block; width: 500px; background-color: aliceblue;" id="numberList"></span>
	  </div>
  
	  
  
	  <div>
		<button onclick="sumPositive()">Tổng các số dương</button>
		<span id="positiveSum"></span>
	  </div>
  
	  <div>
		<button onclick="countPositive()">Đếm số dương</button>
		<span id="positiveCount"></span>
	  </div>
  
	  <div>
		<button onclick="findMin()">Tìm số nhỏ nhất</button>
		<span id="min"></span>
	  </div>
  
	  <div>
		<button onclick="findMinPositive()">Tìm số dương nhỏ nhất</button>
		<span id="minPositive"></span>
	  </div>
  
	  <div>
		<button onclick="findLastEven()">Tìm số chẵn cuối cùng</button>
		<span id="lastEven"></span>
	  </div>
  
	  <div>
		<label for="swapPosition1">Vị trí 1:</label>
		<input type="number" id="swapPosition1" />
		<label for="swapPosition2">Vị trí 2:</label>
		<input type="number" id="swapPosition2" />
		<button onclick="swap()">Đổi chỗ 2 giá trị</button>
		<span id="swapNum"></span>
	  </div>
  
	  <div>
		<button onclick="sortAscending()">Sắp xếp tăng dần</button>
		<span id="sortedArray"></span>
	  </div>
  
	  <div>
		<button onclick="findPrime()">Tìm số nguyên tố đầu tiên</button>
		<span id="firstPrime"></span>
	  </div>
	  <div>
		<label>Nhập số nguyên:</label>
		<input type="text" id="numberInput" />
  
		<button onclick="addNumber2()">Thêm số</button>
  
		<br />
  
		<label>Danh sách các số:</label>
		<div id="numberList2"></div>
  
		<br />
  
		<button onclick="countIntegers()">Đếm số nguyên</button>
  
		<br />
  
		<label>Số nguyên:</label>
		<span id="integerCount"></span>
	  </div>
  
	  <div>
		<button onclick="countPosNeg()">
		  So sánh số lượng số dương và số âm
		</button>
		<span id="posNegCount"></span>
	  </div>
   </div>

    <script src="./index.js"></script>
  </body>
</html>
